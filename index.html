<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap');
        </style>
    <title>Nasa API</title>
</head>
<body>
    <audio id="audio" preload="auto" autoplay='true'loop='true'>
        <source src="spaceAmbience.ogg" type="audio/ogg" />
    </audio>
    <script>
        var vAudio = document.getElementById("audio");
        function playMusic()
        {
        vAudio.play();
        }
    </script>
<div onmouseover="playMusic()">
    <div class="circle__wrapper">
        <a class="circle" href="#"></a>
    </div>
    <div class="box__wrapper">
        <section id="view">
            <br>
            <form id ='form'>
                <a id="displayBox" href="#"></a>
                <br>
                <input id='button' type='submit' value='DISCOVER'>
            </form>
            <br>
        </section>
    </div>
    <h2 id='intro'>Welcome to my Nasa API project..</h2>
    <h2 id='info'>your home for daily images of the cosmos.</h2>
    <h2 id="action">Click to <strong>"Discover"</strong> Something New..</h2>
    <div class="alert alert-success" role="alert">
        Enjoy!
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
</div>
<script src="script.js"></script> 
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>  
</body>
</html>
